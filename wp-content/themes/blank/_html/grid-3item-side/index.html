<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid three column</title>
	<!-- CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/grid-3item-column.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
	<div class="row three-column-grid">
			<div class="block col-md-4 col-xs-4 col-lg-4 col-sm-4 col-md-offset-0 col-xs-offset-0 col-lg-offset-0 col-sm-offset-0 ">
				<a href="#" class="bg-image">
					<img class="main-image" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/placeimg01.jpg">
					<div class="hover-caption"><img class="center-block" src="images/circle_link_copy.png" /></div>
				</a>
			</div>
			<div class="col-md-4 col-xs-4 col-lg-4 col-sm-4 col-md-offset-0 col-xs-offset-0 col-lg-offset-0 col-sm-offset-0 block">
					<a href="#" class="bg-image">
						<img class="main-image" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/placeimg02.jpg">
						<div class="hover-caption"><img class="center-block" src="images/circle_link_copy.png" /></div>
					</a>
			</div>
			<div class="col-md-4 col-xs-4 col-lg-4 col-sm-4 col-md-offset-0 col-xs-offset-0 col-lg-offset-0 col-sm-offset-0 block">
				<a href="#" class="bg-image">
					<img class="main-image" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/placeimg03.jpg">
					<div class="hover-caption"><img class="center-block" src="images/circle_link_copy.png" /></div>
				</a>
			</div>

	</div>
</div>

</html>
