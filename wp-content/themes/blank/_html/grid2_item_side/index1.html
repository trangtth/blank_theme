<!DOCTYPE html>
<html lang="en">
<head>
    <title>Layout Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cuttom.css">
    <link rel="stylesheet" href="css/animate.css">
    <!--JS-->
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/cuttom.js"></script>
</head>
<body>
<div class="content-canvas">
    <!--Content-->
    <div class="container-fluid main-animation overflow-div">
        <div class="conten-view text-center">
            <div class="row">
                <div class="list-img col-lg-6 col-lg-offset-0 col-md-6 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-6 col-xs-offset-0">
                    <a href="#" class="img-1-grid2 ">
                        <img class="img-item-1" src="images/esthe_1.png">
                        <div class="hover-caption"><img class="center-block" src="images/circle_link_copy.png" /></div>
                    </a>
                </div>
                <div class="list-img col-lg-6 col-md-6 col-sm-6 col-xs-6 col-sm-offset-0 col-xs-0 col-xs-offset-0 col-lg-offset-0 col-md-offset-0">
                    <a href="#" class="img-2-grid2">
                        <img class="img-item-2" src="images/esthe_2.png">
                        <div class="hover-caption"><img class="center-block" src="images/circle_link_copy.png" /></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--End Content-->
</div>
</body>
</html>
