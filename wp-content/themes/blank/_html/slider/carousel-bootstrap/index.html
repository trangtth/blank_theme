<!DOCTYPE html>
<html lang="en">
<head>
	<title>Carousel Bootstrap Basic</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--CSS-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">

	<!--JS-->
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>

	<!--Fonts-->
	<link rel="stylesheet" href="fonts/glyphicons-halflings-regular.woff">
</head>
<body>
<div class="container-fluid">
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol id="carousel-indicators" class="carousel-indicators">
		</ol>

		<!-- Wrapper for slides -->
		<div id="carousel-inner" class="carousel-inner" role="listbox">
			<div class="item active">
				<img class="img-slider" src="images/01.jpg" alt="">
			</div>
			<div class="item">
				<img class="img-slider" src="images/02.jpg" alt="">
			</div>
			<div class="item">
				<img class="img-slider" src="images/03.jpg" alt="">
			</div>
			<div class="item">
				<img class="img-slider" src="images/04.jpg" alt="">
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>

</body>
</html>
